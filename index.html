<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="assets/img/favicon.svg" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/data.js"></script>
    <script defer src="assets/js/app.js"></script>

  <body data-page="home">
    <header class="site-header" role="banner">
      <div class="container nav-wrap">
        <a class="brand" href="index.html" aria-label="Go to home">
          <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2l9 5v10l-9 5-9-5V7l9-5z" fill="currentColor" />
          </svg>
          <span data-bind="brandName"></span>
        </a>
        <nav id="primaryNav" class="primary-nav" role="navigation" aria-label="Primary"></nav>
        <button
          id="themeToggle"
          class="btn btn-ghost"
          aria-pressed="false"
          aria-label="Toggle dark mode"
        >
          ðŸŒ“
        </button>
      </div>
    </header>

    <main id="main">
      <section class="hero container">
        <div class="hero-text">
          <p class="eyebrow" id="heroEyebrow"></p>
          <h1 id="heroTitle"></h1>
          <p id="heroSubtitle"></p>
          <div class="cta-row">
            <a class="btn" id="heroPrimary" href="#"></a>
            <a class="btn btn-ghost" id="heroSecondary" href="#"></a>
          </div>
        </div>
        <div class="hero-art" aria-hidden="true">
          <div class="blob"></div>
        </div>
      </section>

      <section class="container services">
        <h2 id="servicesHeading"></h2>
        <div class="cards" id="servicesCards"></div>
      </section>

      <section class="container portfolio">
        <h2 id="highlightsHeading"></h2>
        <div class="grid-3" id="highlightsGrid"></div>
      </section>

      <section class="container testimonials">
        <h2 id="testimonialsHeading"></h2>
        <div class="quotes" id="testimonialsList"></div>
      </section>

      <section class="container faqs">
        <h2>FAQs</h2>
        <div id="faqsContainer"></div>
      </section>

      <section id="contact" class="container contact">
        <h2 id="homeContactHeading"></h2>
        <p id="contactCopy"></p>
        <ul id="homeContactPoints"></ul>
        <form id="contactForm" class="form" novalidate>
          <div class="form-row">
            <label for="name">Name</label><input id="name" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label><input id="email" type="email" required />
          </div>
          <div class="form-row">
            <label for="msg">Message</label><textarea id="msg" rows="4" required></textarea>
          </div>
          <button class="btn" type="submit">Send</button>
          <p id="contactStatus" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="foot-grid">
          <div>
            <h4>About</h4>
            <p id="footerAbout"></p>
          </div>
          <div>
            <h4>Contact</h4>
            <ul id="footerContact"></ul>
          </div>
          <div>
            <h4>Follow</h4>
            <ul class="social" id="footerSocial"></ul>
          </div>
        </div>
        <div class="foot-bottom">
          <span id="footerLegal"></span>
          <a href="#" id="openCookie" class="link">Cookie preferences</a>
        </div>
      </div>
    </footer>

    <div
      id="cookieBanner"
      class="cookie-banner"
      role="dialog"
      aria-live="polite"
      aria-label="Cookie notice"
    >
      <p>
        We use cookies to improve your experience and for analytics.
        <a href="#" class="link">Learn more</a>.
      </p>
      <div class="cookie-actions">
        <button class="btn btn-ghost" data-cookie="reject">Reject</button>
        <button class="btn" data-cookie="accept">Accept</button>
      </div>
    </div>
  </body>
</html>
