<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:url" content="" />

    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <link rel="icon" href="assets/img/favicon.svg" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/data.js"></script>
    <script defer src="assets/js/app.js"></script>
    <script id="orgJsonLd" type="application/ld+json"></script>
  </head>

  <body data-page="payment">
    <header class="site-header" role="banner">
      <div class="container nav-wrap">
        <a class="brand" href="index.html" aria-label="Go to home">
          <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2l9 5v10l-9 5-9-5V7l9-5z" fill="currentColor" />
          </svg>
          <span data-bind="brandName"></span>
        </a>
        <nav id="primaryNav" class="primary-nav" role="navigation" aria-label="Primary"></nav>
        <button
          id="themeToggle"
          class="btn btn-ghost"
          aria-pressed="false"
          aria-label="Toggle dark mode"
        >
          ðŸŒ“
        </button>
      </div>
    </header>

    <main class="container payment-page">
      <h1>Payment</h1>
      <p id="messageInfo" class="muted"></p>
      <ol class="progress" aria-label="Checkout steps">
        <li class="done">Order</li>
        <li class="done">Billing</li>
        <li class="current">Payment</li>
      </ol>
      <form id="paymentForm" class="form" novalidate>
        <fieldset>
          <legend>Billing details</legend>
          <div class="grid-2">
            <div class="form-row">
              <label for="fullname">Full name</label><input id="fullname" required />
            </div>
            <div class="form-row">
              <label for="emailPay">Email</label><input id="emailPay" type="email" required />
            </div>
          </div>
          <div class="form-row">
            <label for="address">Address</label><input id="address" required />
          </div>
          <div class="grid-3">
            <div class="form-row">
              <label for="city">City</label><input id="city" required />
            </div>
            <div class="form-row">
              <label for="state">State</label><input id="state" required />
            </div>
            <div class="form-row">
              <label for="zip">Postcode</label><input id="zip" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Card</legend>
          <div class="grid-2">
            <div class="form-row">
              <label for="card">Card number</label
              ><input
                id="card"
                inputmode="numeric"
                pattern="[0-9 ]{12,19}"
                required
                placeholder="4242 4242 4242 4242"
              />
            </div>
            <div class="form-row">
              <label for="exp">Expiry</label><input id="exp" placeholder="MM/YY" required />
            </div>
          </div>
          <div class="form-row">
            <label for="cvc">CVC</label
            ><input id="cvc" inputmode="numeric" pattern="[0-9]{3,4}" required />
          </div>
        </fieldset>
        <div class="order-inline" id="miniSummary"></div>
        <div class="actions">
          <button type="submit" class="btn">Pay now</button>
          <a class="btn btn-ghost" href="checkout.html">Back</a>
        </div>
        <p id="payStatus" role="status" aria-live="polite"></p>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="foot-grid">
          <div>
            <h4>About</h4>
            <p id="footerAbout"></p>
          </div>
          <div>
            <h4>Contact</h4>
            <ul id="footerContact"></ul>
          </div>
          <div>
            <h4>Follow</h4>
            <ul class="social" id="footerSocial"></ul>
          </div>
        </div>
        <div class="foot-bottom">
          <span id="footerLegal"></span>
          <a href="#" id="openCookie" class="link">Cookie preferences</a>
        </div>
      </div>
    </footer>
    <div
      id="cookieBanner"
      class="cookie-banner"
      role="dialog"
      aria-live="polite"
      aria-label="Cookie notice"
    >
      <p>
        We use cookies to improve your experience and for analytics.
        <a href="#" class="link">Learn more</a>.
      </p>
      <div class="cookie-actions">
        <button class="btn btn-ghost" data-cookie="reject">Reject</button>
        <button class="btn" data-cookie="accept">Accept</button>
      </div>
    </div>
  </body>
</html>
