  <body data-page="contact">
    <div id="pageLoader" class="page-loader" aria-hidden="true">
      <div class="page-loader__spinner"></div>
      <p>Loading Secure IT Developersâ€¦</p>
    </div>
    <header class="site-header" role="banner">
      <div class="container nav-wrap">
        <a class="brand" href="index.html" aria-label="Go to home">
          <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2l9 5v10l-9 5-9-5V7l9-5z" fill="currentColor" />
          </svg>

        <nav id="primaryNav" class="primary-nav" role="navigation" aria-label="Primary"></nav>
        <button
          id="themeToggle"
          class="btn btn-ghost"
          aria-pressed="false"

    <main class="container contact-page">
      <h1>Contact</h1>
      <p id="contactIntro"></p>
      <div class="grid-2">
        <form
          id="contactForm2"
          class="form"
          novalidate
          data-form-key="contact"
        >
          <div class="form-row">
            <label for="name2">Name</label>
            <input id="name2" name="name" autocomplete="name" required />
          </div>
          <div class="form-row">
            <label for="email2">Email</label>
            <input
              id="email2"
              name="email"
              type="email"
              autocomplete="email"
              required
            />
          </div>
          <div class="form-row">
            <label for="budget">Budget (A$)</label>
            <input
              id="budget"
              name="budget"
              type="number"
              min="0"
              step="1000"
            />
          </div>
          <div class="form-row">
            <label for="message2">Project background</label>
            <textarea
              id="message2"
              name="message"
              rows="5"
              placeholder="Share goals, timelines, or pain points you're solving."
              required
            ></textarea>
          </div>
          <fieldset class="service-selector">
            <legend>Select services you're interested in</legend>
            <div id="contactServices" class="service-selector__grid"></div>
          </fieldset>
          <input type="hidden" name="form" value="Contact page" />
          <button class="btn" type="submit">Send</button>
          <p id="contactStatus2" role="status" aria-live="polite"></p>
        </form>
        <aside class="contact-info">
          <h2 id="contactHeading"></h2>
          <ul id="contactDetails"></ul>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="foot-grid">
          <div>
            <h4>About</h4>
            <p id="footerAbout"></p>
          </div>
          <div>
            <h4>Contact</h4>
            <ul id="footerContact" class="footer-contact"></ul>
          </div>
          <div>
            <h4>Security</h4>
            <ul id="footerSecurity" class="footer-security"></ul>
          </div>
          <div>
            <h4>Follow</h4>
            <ul class="social" id="footerSocial"></ul>
          </div>
        </div>
        <div class="foot-bottom">
          <span id="footerLegal"></span>
          <nav id="footerPolicies" class="foot-links" aria-label="Legal"></nav>
          <a href="#" id="openCookie" class="link">Cookie preferences</a>
        </div>
      </div>
    </footer>
    <div
      id="cookieBanner"
      class="cookie-banner"
      role="dialog"
      aria-live="polite"
      aria-label="Cookie notice"
    >
      <p>
        We use cookies to improve your experience and for analytics.
        <a href="#" class="link">Learn more</a>.
      </p>
      <div class="cookie-actions">
        <button class="btn btn-ghost" data-cookie="reject">Reject</button>
        <button class="btn" data-cookie="accept">Accept</button>
      </div>
    </div>
